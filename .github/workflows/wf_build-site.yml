name: Build site (no publish)

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-docs:
    name: Build site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build